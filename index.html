<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="HorseRan.css">
	<title>Horse run</title>
</head>
<body>
<div class="del"></div>
	<div class="cont">
		<h1 class="title">Horse Run</h1>
		<div class="balance"></div>
		<input type="text" class="stavka" placeholder="Введите ставку...">
		<div class="buttons">
			<button class="but" id="10">10</button>
			<button class="but" id="100">100</button>
			<button class="but" id="1000">1000</button>
			<button class="but" id="5000">5000</button>
		</div>
		<div class="alert"></div>
		<div class="text">Выбери лошадь за которую будешь болеть</div>
		<div class="horses">
			<img src="whiteHorse.png" alt="horse" id="white" class="horseImg white">
			<img src="blackHorse.png" alt="horse" id="black" class="horseImg black">
		</div>
		<div class="errorHorse"></div>
		<button class="start">Скачки!</button>
		<div class="popup"></div>
	</div>
<script type="text/javascript" src='HorseRan.js'></script>
</body>
</html>
